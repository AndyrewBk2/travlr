<h2>Create New Trip</h2>
<form [formGroup]="addForm" (ngSubmit)="addTrip()">
  <!-- Code Field -->
  <div class="row mb-3">
    <label for="txtCode" class="col-sm-2 col-form-label">Trip Code</label>
    <div class="col-sm-4">
      <input type="text" formControlName="code" name="txtCode" id="txtCode" class="form-control" required />
      <div *ngIf="submitted && f['code'].errors?.['required']" class="text-danger">This field is required</div>
    </div>
  </div>

  <!-- Name Field -->
  <div class="row mb-3">
    <label for="txtName" class="col-sm-2 col-form-label">Trip Name</label>
    <div class="col-sm-4">
      <input type="text" formControlName="name" name="txtName" id="txtName" class="form-control" required />
      <div *ngIf="submitted && f['name'].errors?.['required']" class="text-danger">This field is required</div>
    </div>
  </div>

  <!-- Length Field -->
  <div class="row mb-3">
    <label for="txtLength" class="col-sm-2 col-form-label">Trip Length</label>
    <div class="col-sm-4">
      <input type="text" formControlName="length" name="txtLength" id="txtLength" class="form-control" required />
      <div *ngIf="submitted && f['length'].errors?.['required']" class="text-danger">This field is required</div>
    </div>
  </div>

  <!-- Start Date Field -->
  <div class="row mb-3">
    <label for="txtStart" class="col-sm-2 col-form-label">Start Date</label>
    <div class="col-sm-4">
      <input type="date" [value]="f['start'].value | date: 'yyyy-MM-dd'" formControlName="start" name="txtStart" id="txtStart" class="form-control" required />
      <div *ngIf="submitted && f['start'].errors?.['required']" class="text-danger">This field is required</div>
    </div>
  </div>

  <!-- Resort Field -->
  <div class="row mb-3">
    <label for="txtResort" class="col-sm-2 col-form-label">Resort Name</label>
    <div class="col-sm-4">
      <input type="text" formControlName="resort" name="txtResort" id="txtResort" class="form-control" required />
      <div *ngIf="submitted && f['resort'].errors?.['required']" class="text-danger">This field is required</div>
    </div>
  </div>

  <!-- Per Person Cost Field -->
  <div class="row mb-3">
    <label for="txtPerPerson" class="col-sm-2 col-form-label">Cost per Person</label>
    <div class="col-sm-4">
      <input type="text" formControlName="perPerson" name="txtPerPerson" id="txtPerPerson" class="form-control" required />
      <div *ngIf="submitted && f['perPerson'].errors?.['required']" class="text-danger">This field is required</div>
    </div>
  </div>

  <!-- Image URL Field -->
  <div class="row mb-3">
    <label for="txtImage" class="col-sm-2 col-form-label">Image URL</label>
    <div class="col-sm-4">
      <input type="text" formControlName="image" name="txtImage" id="txtImage" class="form-control" required />
      <div *ngIf="submitted && f['image'].errors?.['required']" class="text-danger">This field is required</div>
    </div>
  </div>

  <!-- Description Field -->
  <div class="row mb-3">
    <label for="txtDescription" class="col-sm-2 col-form-label">Trip Description</label>
    <div class="col-sm-4">
      <textarea formControlName="description" name="txtDescription" id="txtDescription" class="form-control" rows="3"></textarea>
      <div *ngIf="submitted && f['description'].errors?.['required']" class="text-danger">This field is required</div>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="row mb-3">
    <div class="col-sm-6 text-end">
      <button type="submit" class="btn btn-primary">Save Trip</button>
    </div>
  </div>
</form>
